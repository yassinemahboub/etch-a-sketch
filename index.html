<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/icon.png">
</head>
<body>

    <header>
        <h1>Etch-a-Sketch</h1>
        <p>Official Playground</p>
    </header>

    <main>
        <div class="btn-wrapper">

            <button id="resetButton"><i class="fa-solid fa-power-off off-icon"></i></button>
        
            <div class="grid-wrapper">
                <div class="range-wrapper">
                    <span>0</span>
                    <input type="range" id="rangeInput" min="1" max="100" value="16">
                    <span id="rangeValue">16</span>
                </div>
                <button id="newGridButton">Change Grid</button>
            </div>

           


        </div>

        <div class="container">

        </div>
        

    </main>

    <footer>
        Copyright &copy; 2023 yassinemahboub <span><i class="fa-brands fa-github icon"></i></span>
    </footer>
    
</body>
</html>
